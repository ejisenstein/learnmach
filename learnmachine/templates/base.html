    <style>
      .my-flex-container {
        border: 2px solid green;
        height: 100px; 
        margin-bottom: 20px;
      }
      .my-flex-container-column {
        border: 2px solid orange;
        height: 300px;

      .my-flex-item {
        background-color: lightblue;

  <body>
    <!-- <div style="margin-top: 50px" class="ui container"> -->

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Learning Machine</h1>
        <p class="lead">
          Enter in the title and additional information. When completed select
          add and your learning list will be updated
        </p>
      </div>
    </div>

    <form action="/add" method="POST" style="width: 500px; margin: auto">
      <div class="form-group">
        <label for="Title">Add Title for Learning Content</label>
        <input class="form-control" type="text" name="title" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="content">Content Type</label>
        <select name="content" id="content" class="form-control">
          <option value="video">video</option>
          <option value="article">article</option>
          <option value="other">other</option>  
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% for todo in todo_list %}
    <div class="d-flex flex-column justify-content-between my-flex-container-column">
      <div class="p-2 my-flex-item">
        <p class="para">{{ todo.id }} | {{ todo.title }}</p>
        <!-- d-flex flex-column justify-content-between my-flex-container-column -->
        {% if todo.complete == False %}
        <span class="other">Not Complete</span>
        {% else %}
        <span class="other">Complete</span>
        {% endif %}
        <div class="btn-group flex-row">
          <a class="btn btn-primary" href="/update/{{  todo.id  }}" role="button">Update</a>
          <a class="btn btn-danger" href="/delete/{{  todo.id  }}" role="button">Delete</a>
      </div>
      <!-- <div class="my-flex-item">

        </div> -->
      </div>

            <textarea rows="2" spellcheck="false"></textarea>

        </div> -->
      <!-- </form> -->
    </div>
    {% endfor %}
    <script
