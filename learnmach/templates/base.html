<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>

   
</head>
<body>
    <div style ="margin-top: 50px;" class = "ui container">
    
    <h1  class = "ui center aligned header">Todo App</h1>

    <form class = "ui form" action="/add" method="post">
        <div class = "field">
            <label for="Title">To Do Title</label>
            <input type="text" name="title" placeholder="Enter Todo">
            <br>
            <button class ="ui blue button" type="submit">Add</button> 


        </div>
    </form>
    {% for todo in todo_list %}
    <div class = "ui segment">
        <p class="ui big header">  {{ todo.id }} | {{ todo.title }} </p>

        {% if todo.complete == False %}
            <span class = "ui grey label">Not Complete</span>
        {% else %}
            <span class = "ui green label">Complete</span>
        {% endif %}

        <a class= "ui blue button" href="/update/{{  todo.id  }}">Update</a>
        <a class = "ui red button" href="/delete/{{  todo.id  }}">Delete</a>
        <form class = "ui form" action="/" method = "post">
        <div class="form-group">
            <div class="input-group" id="datetimepicker">
                <input type="text" class="form-control">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
            <button class ="ui blue button" type="submit">Submit Date</button>
        </div>
        </form>
    </div>
    {% endfor %}
    </div>
    <script type="text/javascript">
        $(function(){
            $('#datetimepicker').datetimepicker()
        });
        </script>
</body>
</html>
