<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='static/style.css')}}"
    />
  </head>
  <body>
    <!-- <div style="margin-top: 50px" class="ui container"> -->
    <div class="container" id="first">
      <h1 id="newish">Learning Machine</h1>
    </div>
    <form class="ui form" action="/add" method="post">
      <div class="field">
        <label for="Title">To Do Title</label>
        <input type="text" name="title" placeholder="Enter Todo" />
        <br />
        <button class="ui blue button" type="submit">Add</button>
      </div>
    </form>
    {% for todo in todo_list %}
    <div class="ui segment">
      <p class="ui big header">{{ todo.id }} | {{ todo.title }}</p>

      {% if todo.complete == False %}
      <span class="ui grey label">Not Complete</span>
      {% else %}
      <span class="ui green label">Complete</span>
      {% endif %}

      <a class="ui blue button" href="/update/{{  todo.id  }}">Update</a>
      <a class="ui red button" href="/delete/{{  todo.id  }}">Delete</a>
      <form class="ui form" action="/" method="post">
        <div class="ui form">
          <grammarly-extension
            style="
              position: absolute;
              top: 0px;
              left: 0px;
              pointer-events: none;
            "
            class="_1KJtL"
          >
          </grammarly-extension>
          <div class="field">
            <label>Description of content</label>
            <textarea rows="2" spellcheck="false"></textarea>
          </div>
          <button class="ui blue button" type="submit">Add</button>
        </div>
      </form>
    </div>
    {% endfor %}
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
