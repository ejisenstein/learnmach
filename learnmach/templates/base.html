<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  </head>
  <body>
    <h1>foshizzle</h1>
    <div style="margin-top: 50px" class="ui container">
      <h1 class="ui center aligned header">Todo App</h1>

      <form class="ui form" action="/add" method="post">
        <div class="field">
          <label for="Title">To Do Title</label>
          <input type="text" name="title" placeholder="Enter Todo" />
          <br />
          <button class="ui blue button" type="submit">Add</button>
        </div>
      </form>
      {% for todo in todo_list %}
      <div class="ui segment">
        <p class="ui big header">{{ todo.id }} | {{ todo.title }}</p>

        {% if todo.complete == False %}
        <span class="ui grey label">Not Complete</span>
        {% else %}
        <span class="ui green label">Complete</span>
        {% endif %}

        <a class="ui blue button" href="/update/{{  todo.id  }}">Update</a>
        <a class="ui red button" href="/delete/{{  todo.id  }}">Delete</a>
        <form class="ui form" action="/" method="post">
          <div class="ui form">
            <grammarly-extension
              style="
                position: absolute;
                top: 0px;
                left: 0px;
                pointer-events: none;
              "
              class="_1KJtL"
            >
            </grammarly-extension>
            <div class="field">
              <label>Description of content</label>
              <textarea rows="2" spellcheck="false"></textarea>
            </div>
            <button class="ui blue button" type="submit">Add</button>
          </div>
        </form>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
